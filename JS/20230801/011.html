<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>String</title>
  </head>
  <body>
    <script>
      // 문자열은 작은따옴표(')나 큰따옴표("), 빽틱(`)으로 둘러싼 일련의 문자를 가르킵니다.
      let s = "hello\nworld";
      //   let s = `hello
      //         world`;
      console.log(s);

      // ${} 변수 값 넣고 싶을 때 사용
      let age = 10;
      console.log(`홍길동의 나이는 ${age}살 입니다.`);
      console.log(`홍길동의 나이는 ${2 * age}살 입니다.`);
      console.log("홍길동의 나이는 " + age + "살 입니다.");

      // 순서 출력
      let name = "홍길동";
      console.log(name[0]);
      console.log(name[100]);
      // 자바스크립트에서는 문자열의 순서를 넘어갔을 때 에러가 발생하지않고 undefined를 출력합니다.
      console.log(name[-1]); //undefined //다른언어 마지막 문자를 출력합니다

      //문자열의 사칙연산
      console.log("1" + 2 + 3); // 123 다른언어 error
      console.log(2 + 3 + "1"); // 51 다른언어 error
      console.log(2 + 3 + +"1"); // 다른언어 error
      console.log("b" + "a" + +"a"); // ->baNaN +'a'이 NaN
      console.log("lee" + "seoyeon");
      console.log("seoyeon" * 3); //NaN undefined 다른언어 '  seoyeonseoyeonseoyeon'

      // 형변환
      console.log("1" + "1"); //11이 아닌 2가출력되게 할 수 있는 방법?
      console.log(+"1" + +"1"); //권하지않음
      console.log(Number("1") + Number("1")); //권하지않음
      console.log(parseInt("1") + parseInt("1")); //권하는 방법
      console.log(parseInt(undefined) + parseInt(undefined)); //NaN
      console.log(1 + 1); //2가 아니라 11이 출력되게 할 수 있는 방법?
      console.log(String(1) + String(1)); //권하지않음
      // console.log(1.toString() + 1.toString()) // 불가능한 코드
      console.log((1).toString() + (1).toString()); // 가능한 코드입니다
      let x = 10;
      console.log(x.toString() + x.toString());
      // parseInt(10.5)-> 10 parseFloat(10.5) -> 10.5
    </script>
  </body>
</html>
