<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .container {
        display: grid;
        width: 300px;
        height: 300px;
        /* 4번반복 */
        grid-template-columns: repeat(4, 1fr 2fr);
        /* grid-template-columns: 1fr 1fr 1fr; */
        grid-template-rows: 2fr 1fr;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="item">A</div>
      <div id="item">B</div>
      <div id="item">C</div>
      <div id="item">D</div>
      <div id="item">E</div>
      <div id="item">F</div>
    </div>
  </body>
</html>
